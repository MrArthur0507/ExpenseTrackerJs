<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Expense Tracker</h1>
        

        <div class="flex justify-center mb-4">
            
            <form id="expense-form" class="flex items-center">
                <input type="hidden" id="edit-index">
                <input type="number" id="amount" placeholder="Amount" step="0.01" required class="mr-2 p-2 border border-gray-300 rounded">
                <select id="category" class="border p-2 mr-2"></select>
                <input type="date" id="date" required class="mr-2 p-2 border border-gray-300 rounded">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Expense</button>
            </form>
        </div>

        <div class="flex justify-center mb-4">
            <form id="category-form" class="mb-4" onsubmit="addCategory(event)">
                <div class="flex items-center">
                    <input type="text" id="new-category" class="border p-2 mr-2" placeholder="New Category">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Category</button>
                </div>
            </form>
        </div>


        <div class="flex justify-center mb-4">
            <button id="download-pdf" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Download PDF</button>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Summary</h2>
            <div class="flex justify-between">
                <div>Total Expenses: $<span id="total-expenses">0</span></div>
                <div>Average Expense: $<span id="average-expense">0</span></div>
                <div>Number of Expenses: <span id="expense-count">0</span></div>
            </div>
        </div>

        <div id="filter-section" class="flex flex-wrap items-center gap-4">
            <div class="w-full md:w-auto">
                <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="w-full md:w-auto">
                <input type="date" id="start-date-filter" placeholder="Start Date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="w-full md:w-auto">
                <input type="date" id="end-date-filter" placeholder="End Date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="w-full md:w-auto">
                <input type="text" id="search-filter" placeholder="Search Expenses" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="w-full md:w-auto">
                <button onclick="applyFilters()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none focus:ring focus:ring-blue-500">Apply Filters</button>
            </div>
        </div>
        <ul id="expense-list" class="bg-white p-4 rounded shadow"></ul>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Expense Breakdown</h2>
            <canvas id="category-chart"></canvas>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Monthly Trends</h2>
            <canvas id="monthly-trend-chart"></canvas>
        </div>

    </div>

    <script type="module" src="script.js" ></script>
    <script src="category.js"></script>
</body>
</html>
